<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Document</title>
	</head>
	<body>
		<div class="wrapper">
			<div class="form-container">
				<div class="heading"><h1>Tell Us More</h1></div>

				<form action="" id="form">
					<label for="First Name">
						First Name<br />
						<input
							type="text"
							name="First Name"
							id="fName"
							placeholder="James"
							autocomplete="on"
							required /></label
					><br /><br />

					<label for="Last Name">
						Last Name<br />
						<input
							type="text"
							name="Last Name"
							id="lName"
							placeholder="Dean"
							autocomplete="on"
							required /></label
					><br /><br />

					<label for="email"
						>Your Email<br />
						<input
							type="email"
							name="email"
							id="email"
							placeholder="jsean@dummysite.com"
							autocomplete="on"
							required /></label
					><br /><br />

					<label for="textarea"
						>Tell us about yourself<br />
						<textarea
							name="textarea"
							id="textarea"
							cols="30"
							rows="10"
							placeholder="NOPE!"
							required
						></textarea></label
					><br />

					<label for="" class="toggle">
						Want to know more?
						<label class="switch">
							<input type="checkbox" />
							<span class="slider round"></span>
						</label> </label
					><br />

					<input type="submit" value="Submit" id="submit" />
				</form>
			</div>
		</div>
	</body>
</html>
